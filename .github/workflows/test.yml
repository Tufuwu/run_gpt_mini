name: Python CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.8, 3.8, 3.8, 3.8, 3.8]
        fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -U .

      - name: Run tests
        run: make test
        if: matrix.python-version != '3.8' # Allow failure for 3.8

      - name: Run tests (3.8)
        if: matrix.python-version == '3.8'
        run: make test
        continue-on-error: true

# Note: The 'dist: xenial' and 'sudo: required' options are not needed in GitHub Actions.
# The default runner is already set up with the necessary environment.

