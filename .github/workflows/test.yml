name: Python CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        python-version: [3.8, 3.8, 3.8, 3.8, 3.8, 3.9]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip, wheel, and setuptools
        run: |
          python -m pip install --upgrade pip wheel setuptools codecov

      - name: Install dependencies
        run: |
          pip install -r reqs/requirements-latest.txt -r reqs/requirements-tests.txt

      - name: Run tests with coverage
        run: |
          coverage erase
          coverage run --branch bin/trial scrapyd
          coverage report

      - name: Upload coverage to Codecov
        if: success()
        run: codecov

      - name: Notify IRC
        run: |
          echo "Notification to IRC channel can be implemented here."
          # You can use a custom script or tool to send notifications to IRC.

