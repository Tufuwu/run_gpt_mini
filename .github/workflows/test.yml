name: Python CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        python-version: [3.8, 3.8, 3.8, '3.8']
        include:
          - python-version: 3.8
            env: TOX_SKIP_ENV=typeshed
          - python-version: 3.8
            env: TOX_SKIP_ENV=typeshed

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install tox

      - name: Run tests
        run: |
          tox

      - name: Notify on success or failure
        if: ${{ success() }}
        run: echo "Build succeeded!" || echo "Build failed!"

# Notifications are handled by GitHub Actions natively
